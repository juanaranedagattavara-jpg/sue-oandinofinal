<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueño Andino - Equipo Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/premium.css">
    <style>
        /* Estilos específicos para el preview */
        .preview-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 2rem 0;
        }
        
        .preview-section {
            background: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
          max-width: 1200px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="preview-section">
            <!-- Equipo Section Premium -->
            <div class="equipo-section-premium" style="background-color:#ffffff;background-image:url('assets/img/equipo-fondo.jpg');background-position:center center;background-size:cover;background-repeat:no-repeat;padding-top:4rem;padding-bottom:4rem;position:relative">
                <!-- Overlay elegante con gradiente -->
                <div style="position:absolute;top:0;left:0;right:0;bottom:0;background:linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.9) 100%);z-index:1"></div>
                <!-- Contenido con z-index mayor -->
                <div style="position:relative;z-index:2">
                    <h2 class="equipo-title" style="font-size:2.5rem;font-weight:600;letter-spacing:-0.02em;margin-bottom:0.5rem;text-align:center">Nuestro Equipo</h2>
                    <p class="equipo-subtitle" style="font-size:1rem;font-weight:400;line-height:1.5;margin-bottom:3rem;opacity:0.8;text-align:center">Profesionales comprometidos con el desarrollo sostenible de los Andes</p>
                    
                    <div style="gap:3rem;display:grid;grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));position:relative;z-index:2">
                        <div style="text-align:center">
                            <figure style="width:200px;height:200px;border-radius:50%;margin:0 auto 1.5rem auto">
                                <img src="https://via.placeholder.com/200x200/f8f9fa/2c5530?text=PS" alt="Pedro Smith" style="border-radius:50%;object-fit:cover;width:200px;height:200px"/>
                            </figure>
                            <h3 style="font-size:1.25rem;font-weight:500;letter-spacing:-0.01em;margin:0 0 0.5rem 0;color:#333">Pedro Smith</h3>
                            <p style="font-size:0.875rem;font-weight:400;line-height:1.5;margin:0;color:#8b4513;opacity:0.8">Director Ejecutivo</p>
                </div>
                
                        <div style="text-align:center">
                            <figure style="width:200px;height:200px;border-radius:50%;margin:0 auto 1.5rem auto">
                                <img src="https://via.placeholder.com/200x200/f8f9fa/2c5530?text=MA" alt="Martín Araneda" style="border-radius:50%;object-fit:cover;width:200px;height:200px"/>
                            </figure>
                            <h3 style="font-size:1.25rem;font-weight:500;letter-spacing:-0.01em;margin:0 0 0.5rem 0;color:#333">Martín Araneda</h3>
                            <p style="font-size:0.875rem;font-weight:400;line-height:1.5;margin:0;color:#8b4513;opacity:0.8">Director Desarrollo Territorial</p>
                </div>
                
                        <div style="text-align:center">
                            <figure style="width:200px;height:200px;border-radius:50%;margin:0 auto 1.5rem auto">
                                <img src="https://via.placeholder.com/200x200/f8f9fa/2c5530?text=GA" alt="Goran Ahumada" style="border-radius:50%;object-fit:cover;width:200px;height:200px"/>
                            </figure>
                            <h3 style="font-size:1.25rem;font-weight:500;letter-spacing:-0.01em;margin:0 0 0.5rem 0;color:#333">Goran Ahumada</h3>
                            <p style="font-size:0.875rem;font-weight:400;line-height:1.5;margin:0;color:#8b4513;opacity:0.8">Director Emprendimiento</p>
                </div>
                
                        <div style="text-align:center">
                            <figure style="width:200px;height:200px;border-radius:50%;margin:0 auto 1.5rem auto">
                                <img src="https://via.placeholder.com/200x200/f8f9fa/2c5530?text=AR" alt="Ana Rodríguez" style="border-radius:50%;object-fit:cover;width:200px;height:200px"/>
                            </figure>
                            <h3 style="font-size:1.25rem;font-weight:500;letter-spacing:-0.01em;margin:0 0 0.5rem 0;color:#333">Ana Rodríguez</h3>
                            <p style="font-size:0.875rem;font-weight:400;line-height:1.5;margin:0;color:#8b4513;opacity:0.8">Directora de Programas</p>
                </div>
                
                        <div style="text-align:center">
                            <figure style="width:200px;height:200px;border-radius:50%;margin:0 auto 1.5rem auto">
                                <img src="https://via.placeholder.com/200x200/f8f9fa/2c5530?text=CM" alt="Carlos Mendoza" style="border-radius:50%;object-fit:cover;width:200px;height:200px"/>
                            </figure>
                            <h3 style="font-size:1.25rem;font-weight:500;letter-spacing:-0.01em;margin:0 0 0.5rem 0;color:#333">Carlos Mendoza</h3>
                            <p style="font-size:0.875rem;font-weight:400;line-height:1.5;margin:0;color:#8b4513;opacity:0.8">Director de Comunicaciones</p>
            </div>
        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
